# Flutter package for generating the launching icons
flutter_launcher_icons:
  image_path: "assets/icons/launcher/default_logo.png"

  android: true
  image_path_android: "assets/icons/launcher/default_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#15446e"
  adaptive_icon_foreground: "assets/icons/launcher/default_logo.png"
  adaptive_icon_monochrome: "assets/icons/launcher/default_logo.png"

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_channel_ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/icons/launcher/default_logo.png"

  windows:
    generate: true
    image_path: "assets/icons/launcher/default_logo.png"
    icon_size: 256 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icons/launcher/default_logo.png"
